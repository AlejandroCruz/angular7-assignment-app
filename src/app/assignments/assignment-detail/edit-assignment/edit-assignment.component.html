<div *ngIf="assignment" class="container">
  <h1>Editing Assignment {{assignment.name}}</h1>
  <form ngForm class="form">
    <mat-form-field>
      <input matInput
        [(ngModel)]="assignmentName"
        placeholder="Edit the assignments name"
        name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput
        [matDatepicker]="picker"
        [(ngModel)]="dueDate"
        placeholder="Edit the assignment due date"
        name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button
      (click)="onSaveAssignment()"
      color="primary">
      Save Assignment
    </button>
  </form>
</div>
