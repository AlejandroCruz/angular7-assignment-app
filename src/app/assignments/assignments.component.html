<form ngForm #assignmentsForm class="form">
  <mat-form-field>
    <input matInput #assignmentName>
  </mat-form-field>
  <button
    mat-stroked-button
    [disabled]="!btnEnabled"
    (click)="onSubmit(assignmentName.value)"
    color="primary">
    Add Assignment
  </button>
</form>

<div *ngFor="let assignment of assignments">
  <p appSubmitted *ngIf="assignment.submitted; else unsubmitted">
    Assignment {{assignment.name}} has been submitted.
  </p>

  <ng-template #unsubmitted>
    <p appUnsubmitted>Assignment {{assignment.name}} has <strong>not</strong> been submitted.
    </p>
  </ng-template>
</div>
