<main
  *ngIf="_formVisible == false"
  class="container">
  <button
    mat-flat-button
    (click)="onAddButtonClick()"
    color="primary"
    class="addButton">
    Add assignment
  </button>
  <mat-list *ngFor="let assignment of _assignments">
    <h3 mat-subheader>{{assignment.dueDate | date}}</h3>
    <mat-list-item (click)="setSelected(assignment)">
      <p
        appSubmitted
        *ngIf="assignment.submitted;
        else unsubmitted">
        Assignment {{assignment.name}} has been submitted.
      </p>

      <ng-template #unsubmitted>
        <p
          appUnsubmitted>
          Assignment {{assignment.name}} has <strong>not</strong> been submitted.
        </p>
      </ng-template>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</main>

<app-add-assignment
  (child_NewAssignmentEvent)="onNewAssignment($event)"
  *ngIf="_formVisible">
</app-add-assignment>

<app-assignment-detail [_passedAssignment]="_selectedAssignment"></app-assignment-detail>
