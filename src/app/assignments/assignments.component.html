<form ngForm #assignmentsForm class="form">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="_name"
      name="htmlName">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="htmlPicker"
      [(ngModel)]="_dueDate"
      name="htmlName"
      placeholder="assignment due?">
    <mat-datepicker-toggle
      matSuffix
      [for]="htmlPicker">
    </mat-datepicker-toggle>
    <mat-datepicker #htmlPicker></mat-datepicker>
  </mat-form-field>

  <button
    mat-stroked-button
    [disabled]="!_btnEnabled"
    (click)="
      onSubmit();
      assignmentsForm.reset()"
    color="primary">
    Add Assignment
  </button>
</form>

<p>{{_name}}</p>
<p>{{_dueDate}}</p>

<mat-list *ngFor="let assignment of _assignments">
  <h3 mat-subheader>{{assignment.dueDate | date}}</h3>
  <mat-list-item (click)="setSelected(assignment)">
    <p
      appSubmitted
      *ngIf="assignment.submitted;
      else unsubmitted">
      Assignment {{assignment.name}} has been submitted.
    </p>

    <ng-template #unsubmitted>
      <p
        appUnsubmitted>
        Assignment {{assignment.name}} has <strong>not</strong> been submitted.
      </p>
    </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<app-assignment-detail [_passedAssignment]="_selectedAssignment"></app-assignment-detail>
