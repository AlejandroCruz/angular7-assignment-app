<main class="container">

  <div class="addBtn">
    <a routerLink="/add">
      <button
        mat-flat-button
        (click)="onAddButtonClick()"
        color="primary">
        Add assignment
      </button>
    </a>
  </div>

  <mat-list name="assignment-list" *ngFor="let assignment of _assignments">
        <h3 mat-subheader>{{assignment.dueDate | date}}</h3>
        <mat-list-item (click)="setSelected(assignment)" style="cursor: pointer;">
          <p appSubmitted *ngIf="assignment.submitted;
          else unsubmitted">
            Assignment {{assignment.name}} has been submitted.
          </p>
  
          <ng-template #unsubmitted>
            <p appUnsubmitted>
              Assignment {{assignment.name}} has <strong>not</strong> been submitted.
            </p>
          </ng-template>
          <mat-divider></mat-divider>
        </mat-list-item>
  </mat-list>
</main>
