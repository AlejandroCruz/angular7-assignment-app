<main class="container">
  <div class="addBtn">
    <a routerLink="/add">
      <button
        mat-flat-button
        (click)="onAddButtonClick()"
        color="primary">
        Add assignment
      </button>
    </a>
  </div>

  <div class="column-container">
    <div class="example-container">
      <h2>Unsubmitted</h2>
      <div
        cdkDropList
        [cdkDropListData]="unsubmitted"
        [cdkDropListConnectedTo]="submittedList"
        (cdkDropListDropped)="onDrop($event)"
        #unsubmittedList="cdkDropList"
        class="example-list">
  
        <div
          cdkDrag
          *ngFor="let item of unsubmitted"
          class="example-box">
          <p>{{item.name}}</p>
        </div>
  
      </div>
    </div>
  
    <div class="example-container">
      <h2>Submitted</h2>
      <div cdkDropList [cdkDropListData]="submitted" [cdkDropListConnectedTo]="unsubmittedList"
        (cdkDropListDropped)="onDrop($event)" #submittedList="cdkDropList" class="example-list">
  
        <div cdkDrag *ngFor="let item of submitted" class="example-box">
          <p>{{item.name}}</p>
        </div>
  
      </div>
    </div>
  </div>
